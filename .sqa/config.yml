        container: qc.acc_silly-thistle-ant
  QC.Doc:
    repos:
      gitlab.lrz.de/hpcsoftware/Peano find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-platinum-dragonfly.sh
        container: qc.doc_geeky-chocolate-ibis
      gitlab.lrz.de/hpcsoftware/Peano git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-cornflower-cassowary.sh
        container: qc.doc_pokey-gold-sponge
      gitlab.lrz.de/hpcsoftware/Peano markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-seashell-antelope.sh
        container: qc.doc_bumpy-turquoise-terrier
